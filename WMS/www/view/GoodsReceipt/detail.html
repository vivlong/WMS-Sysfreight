<ion-view title="GRT-Detail">
	<ion-header-bar class="bar-positive" align-title="center">
		<button class="button button-icon icon ion-android-arrow-back" ng-click="returnList()"></button>
		<div class="h1 title">Goods Receipt Tally</div>
        <button class="button button-icon icon ion-android-open" ng-click="openModal()"></button>
	</ion-header-bar>
    <ion-content>
        <div class="list card">
            <div class="item" style="padding-top: 6px;padding-bottom: 6px;">
                <div class="row">
                    <div class="col" style="max-width: 35%;">
                        <h2>Customer&nbsp;:</h2>
                    </div>
                    <div class="col">
                        <h2><span ng-bind="Detail.Customer"></span></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="max-width: 35%;">
                        <p>GRN&nbsp;:</p>
                    </div>
                    <div class="col">
                        <p><span ng-bind="Detail.GRN"></span></p>
                    </div>
                </div>
            </div>
            <div class="item item-body" style="padding-top: 6px;padding-bottom: 6px;">
                <div class="list">
                    <div class="row">
                        <div class="col col-80" style="padding:0px;">
                            <label class="item item-input">
                                <span class="input-label" style="padding-top:2px; padding-bottom: 2px;">BarCode&nbsp;&nbsp;:</span>
                                <input type="text" id="txt-barcode" ng-model="Detail.Scan.BarCode" style="padding-right: 14px;">
                            </label>
                        </div>
                        <div class="col col-10">
                            <button class="button button-clear button-small" ng-click="openCam('BarCode')"><i class="icon ion-qr-scanner"></i></button>
                        </div>
                        <div class="col">
                            <button class="button button-clear button-small" ng-click="clearInput('BarCode')"><i class="icon ion-android-close"></i></button>
                        </div>
                    </div>
                    <label class="item item-input">
                        <span class="input-label" style="padding-top:2px; padding-bottom: 2px; font-size: small;">Product Code : <span ng-bind="Detail.Impr1.ProductCode"></span></span>
                    </label>
                    <label class="item item-input">
                        <span class="input-label" style="padding-top:2px; padding-bottom: 2px; font-size: small;">Description : <span ng-bind="Detail.Impr1.ProductDescription"></span></span>
                    </label>
                    <div class="row">
                        <div class="col col-80" style="padding:0px;">
                            <label class="item item-input">
                                <span class="input-label" style="padding-top:2px; padding-bottom: 2px;">Serial No&nbsp;&nbsp;:</span>
                                <input type="text" id="txt-sn" ng-model="Detail.Scan.SerialNo" style="padding-right: 14px;" readonly>
                            </label>
                        </div>
                        <div class="col col-10">
                            <button class="button button-clear button-small" ng-click="openCam('SerialNo')"><i class="icon ion-qr-scanner"></i></button>
                        </div>
                        <div class="col">
                            <button class="button button-clear button-small" ng-click="clearInput('SerialNo')"><i class="icon ion-android-close"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-90" style="padding:0px;">
                            <label class="item item-input">
                                <span class="input-label" style="padding-top:2px; padding-bottom: 2px;">Qty&nbsp;&nbsp;:</span>
                                <span id="txt-qty" ng-bind="Detail.Scan.Qty"></span>
                            </label>
                        </div>
                        <div class="col">
                            <button class="button button-clear button-small" ng-click="changeQty()"><i class="icon ion-android-create"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-positive hide-on-keyboard-open">
        <div class="button-bar">
            <button class="button icon ion-android-done" ng-click="checkConfirm()">
                &nbsp;Confirm
            </button>
            <button class="button icon ion-arrow-return-right" ng-click="returnList()">
                &nbsp;Cancel
            </button>
        </div>
    </ion-footer-bar>
    <script id="scan.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar-positive" align-title="center">
                <div class="h1 title">Scanning Detail</div>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item ng-repeat="Imgr2 in Detail.Imgr2sDb">
                        <div class="row">
                            <div class="col col-33">
                                <p style="font-size:0.8em;">BarCode&nbsp;&nbsp;:&nbsp;&nbsp;</p>
                            </div>
                            <div class="col">
                                <span ng-bind="Imgr2.BarCode" style="font-size:1.2em;"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-33">
                                <p style="font-size:0.8em;">Product&nbsp;&nbsp;:&nbsp;&nbsp;</p>
                            </div>
                            <div class="col">
                                <span ng-bind="Imgr2.ProductCode" style="font-size:1.2em;"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-33">
                                <p style="font-size:0.8em;">Scan Qty&nbsp;&nbsp;:&nbsp;&nbsp;</p>
                            </div>
                            <div class="col">
                                <span ng-bind="Imgr2.ScanQty" style="font-size:1.2em; color:red;"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-33">
                                <p style="font-size:0.8em;">Actual Qty&nbsp;&nbsp;:&nbsp;&nbsp;</p>
                            </div>
                            <div class="col">
                                <span ng-bind="Imgr2.ActualQty" style="font-size:1.2em;"></span>
                            </div>
                        </div>
                    </ion-item>
                </ion-list>
            </ion-content>
            <ion-footer-bar class="bar-positive">
                <div class="button-bar">
                    <button class="button icon ion-arrow-return-right" ng-click="closeModal()">&nbsp;Return</button>
                </div>
            </ion-footer-bar>
        </ion-modal-view>
    </script>
</ion-view>
